<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ColoRandom</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <h1 class="colorandom">ColoRandom</h1>
    </section>
    <main>
     <section class="palette">
        <div class="boxes" id="box0" alt="color swatch"></div>
        <div class="boxes" id="box1" alt="color swatch"></div>
        <div class="boxes" id="box2" alt="color swatch"></div>
        <div class="boxes" id="box3" alt="color swatch"></div>
        <div class="boxes" id="box4" alt="color swatch"></div>
     </section>
     <section class="palette-info">
      <section class="info-section">
        <label class="hexes">hexcode</label>
        <img class="lock hidden" src="src/lock-icon.png" alt="lock icon"/>
        <img class="unlock" src="src/unlock-icon2.png" alt="unlock icon"/>
      </section>
      <section class="info-section">
        <label class="hexes">hexcode</label>
        <img class="lock hidden" src="src/lock-icon.png" alt="lock icon"/>
        <img class="unlock" src="src/unlock-icon2.png" alt="unlock icon"/>
      </section>
      <section class="info-section">
        <label class="hexes">hexcode</label>
        <img class="lock hidden" src="src/lock-icon.png" alt="lock icon"/>
        <img class="unlock" src="src/unlock-icon2.png" alt="unlock icon"/>
      </section>
      <section class="info-section">
        <label class="hexes">hexcode</label>
        <img class="lock hidden" src="src/lock-icon.png" alt="lock icon"/>
        <img class="unlock" src="src/unlock-icon2.png" alt="unlock icon"/>
      </section>
      <section class="info-section">
        <label class="hexes">hexcode</label>
        <img class="lock hidden" src="src/lock-icon.png" alt="lock icon"/>
        <img class="unlock" src="src/unlock-icon2.png" alt="unlock icon"/>
      </section>
     </section>
    </main>
    <section class="buttons">
        <button id="newPaletteBTN">New Palette</button>
        <button id="savePaletteBTN">Save Palette</button>
    </section>
    <section>
        <aside>
          <h2>Saved Palettes</h2>
          <section class="saved-palette-section"></section>
        </aside> 
    </section>
    <script type="text/javascript" src="color-class.js"></script>
    <script type="text/javascript" src="palette-class.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
