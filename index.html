<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ColoRandom</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <h1>ColoRandom</h1>
    </section>
    <section class="palette">
        <div class="boxes" id="box0"></div>
        <div class="boxes" id="box1"></div>
        <div class="boxes" id="box2"></div>
        <div class="boxes" id="box3"></div>
        <div class="boxes" id="box4"></div>
    </section>
    <section class="palette-labels">
      <label class="labels">hexcode</label>
      <img class="lock hidden" src="lock-icon.png" alt="lock icon"/>
      <img class="unlock" src="unlock-icon.jpeg" alt="unlock icon"/>
      <label class="labels">hexcode</label>
      <img class="lock hidden" src="lock-icon.png" alt="lock icon"/>
      <img class="unlock" src="unlock-icon.jpeg" alt="unlock icon"/>
      <label class="labels">hexcode</label>
      <img class="lock hidden" src="lock-icon.png" alt="lock icon"/>
      <img class="unlock" src="unlock-icon.jpeg" alt="unlock icon"/>
      <label class="labels">hexcode</label>
      <img class="lock hidden" src="lock-icon.png" alt="lock icon"/>
      <img class="unlock" src="unlock-icon.jpeg" alt="unlock icon"/>
      <label class="labels">hexcode</label>
      <img class="lock hidden" src="lock-icon.png" alt="lock icon"/>
      <img class="unlock" src="unlock-icon.jpeg" alt="unlock icon"/>
    </section>
    <section class="buttons">
        <button id="new-p-btn">New Palette</button>
        <button id="save-p-btn">Save Palette</button>
    </section>
    <section>
        <aside>
          <h2>Saved Palettes</h2>
          <section class="saved-palette-section"></section>
        </aside> 
    </section>
    <script type="text/javascript" src="color-class.js"></script>
    <script type="text/javascript" src="palette-class.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
